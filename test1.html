<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Post com Curtidas e Comentários</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .post {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px #0ff;
    }
    .like-button {
      margin-top: 1rem;
      background: #0ff;
      color: #000;
      border: none;
      padding: 0.5rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .like-count {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #0ff;
    }
    .comments {
      margin-top: 2rem;
      text-align: left;
    }
    .comment {
      background: #333;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
    .comment-form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, textarea {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .submit-comment {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="post">
    <h1>Meu Post Estático</h1>
    <p>Este é um post de exemplo em um site estático que aceita curtidas e comentários em tempo real.</p>
    
    <button class="like-button" onclick="curtir()">Curtir</button>
    <div class="like-count" id="likeCount">Curtidas: 0</div>

    <div class="comments">
      <h2>Comentários</h2>
      <div id="comentarios"></div>
    </div>

    <div class="comment-form">
      <input type="text" id="nome" placeholder="Seu nome" />
      <textarea id="mensagem" placeholder="Escreva um comentário..."></textarea>
      <button class="submit-comment" onclick="enviarComentario()">Enviar</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDgOxNlptHtafzh7R3Fs4j1SVGN_b0vvQ",
      authDomain: "teste-c9ad5.firebaseapp.com",
      databaseURL: "https://teste-c9ad5-default-rtdb.firebaseio.com",
      projectId: "teste-c9ad5",
      storageBucket: "teste-c9ad5.appspot.com",
      messagingSenderId: "1007617962509",
      appId: "1:1007617962509:web:c4565e04c679a74ce65b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const likeRef = db.ref("posts/post1/likes");
    const commentsRef = db.ref("posts/post1/comments");

    // Curtidas
    likeRef.on("value", snapshot => {
      const count = snapshot.val() || 0;
      document.getElementById("likeCount").innerText = "Curtidas: " + count;
    });

    function curtir() {
      likeRef.transaction(count => (count || 0) + 1);
    }

    // Comentários
    commentsRef.on("child_added", snapshot => {
      const comment = snapshot.val();
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `<strong>${comment.nome}:</strong> ${comment.mensagem}`;
      document.getElementById("comentarios").appendChild(div);
    });

    function enviarComentario() {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      if (nome && mensagem) {
        commentsRef.push({ nome, mensagem });
        document.getElementById("nome").value = "";
        document.getElementById("mensagem").value = "";
      } else {
        alert("Preencha nome e comentário.");
      }
    }
  </script>

</body>
</html>
